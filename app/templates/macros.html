<!-- Display list of sources from the homepage using a macro -->
{% macro showSourcesList(sources) %} 
    {% for source in sources %}
        <div class="col mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <a href="/articles/{{source.id}}">
                        <h3 class="card-title">{{ source.name }}</h3>
                    </a>
                    <h5>{{ source.category }}</h5>
                    <p class="card-text">{{ source.description|truncate(150) }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endmacro %}
